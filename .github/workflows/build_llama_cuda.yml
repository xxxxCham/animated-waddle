name: Build llama_cpp with CUDA

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cmake ninja scikit-build-core

      - name: Build llama_cpp wheel with CUDA
        run: |
          pip wheel . --config-settings=cmake.define.GGML_CUDA=on --no-build-isolation -w dist/

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v3
        with:
          name: llama-cpp-wheel
          path: dist/*.whl
